<body>
  <header class="header">
    <div class="header__card">
      <h2 class="header__title header__title--sub">
        <span>  KEEP YOURSELF READY!! </span><br>
        <span> 'CAUSE THIS IS</span>
      </h2>
      <h1 class="header__title">
        Chuck Norris joke generator
      </h1>
    </div>
    <figure class="header__figure">
      <img src="images/chuck-norris-explosion.png" alt="" class="header__figure__img">
    </figure>
    <span class="header__joke">
      "Chuck Norris threw a grenade and killed 50 people, then it exploded."
    </span>
  </header>
  <main class="main">
    <div class="stepsWrapper">
      <p class="f1 steps__title"> JUST TWO STEPS! </p>
    </div>
    <form>
      <div class="step--one">
        <label for="number" class="step  f1">FIRST! <br> PUT THE NUMBER OF JOKES</label>
        <input class="input" placeholder="nÂº of jokes" type="number" id="number">
      </div>
      <div class="step--two">
        <p class="step f1">NOW CLICK THE BUTTON:</p>
        <button class="get-jokes">
          GENERAATEE!!
        </button>
      </div>
    </form>

    <div class="modalBg">
      <span class="modalClose">Close</span>
      <figure class="modalFigure">
        <img src="images/chuck-norris-sticker.png" alt="" class="modalFigure__sticker">
      </figure>
      <div class="modal">
        <ul class="jokes">
        </ul>
      </div>
    </div>


  </main>
